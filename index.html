        <textarea class="form-input" placeholder="Message" rows="4"></textarea>
        <button class="form-submit">Send Message</button>

    <!-- Orb Info Panel -->

        </div>
        <div class="orb-info-description" id="orbInfoDescription"></div>

    <!-- Hidden YouTube iframe -->
