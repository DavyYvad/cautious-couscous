<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>waples.me</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <!-- Navigation -->
    <nav class="navbar">
        <a href="#home" class="nav-item active">Home</a>
        <a href="#about" class="nav-item">About</a>
        <a href="#projects" class="nav-item">Projects</a>
        <a href="#contact" class="nav-item">Contact</a>
    </nav>

    <!-- Main Content -->
    <main class="main-container">
        <h1 class="main-title">waples.me</h1>
        <p class="subtitle">le site marche pas c'est normal</p>
    </main>

    <!-- Music Player -->
    <div class="music-container">
        <button class="icon-btn music-toggle" id="musicToggle">
            <span class="icon">♫</span>
        </button>
        <div class="player-expanded" id="playerExpanded">
            <button class="icon-btn play-btn" id="playBtn">▶</button>
            <div class="track-info">
                <span class="track-name" id="trackName">YouTube Player</span>
                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill"></div>
                </div>
            </div>
            <div class="volume-control">
                <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="70">
            </div>
            <input type="text" class="youtube-input" id="youtubeInput" placeholder="YouTube ID">
            <button class="icon-btn load-btn" id="loadBtn">→</button>
        </div>
    </div>

    <!-- Social Links -->
    <div class="social-container">
        <a href="#" class="icon-btn social-btn" data-platform="twitter">𝕏</a>
        <a href="#" class="icon-btn social-btn" data-platform="discord">◐</a>
        <a href="#" class="icon-btn social-btn" data-platform="youtube">▶</a>
    </div>

    <!-- Contact -->
    <button class="icon-btn contact-toggle" id="contactToggle">✉</button>
    <form class="contact-form" id="contactForm">
        <h3>Get in touch</h3>
        <input type="text" name="name" placeholder="Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <textarea name="message" placeholder="Message" rows="4" required></textarea>
        <button type="submit">Send Message</button>
    </form>

    <!-- Hidden YouTube iframe -->
    <iframe id="youtube-iframe" style="display:none"></iframe>

    <script src="app.js"></script>
</body>
</html>
